<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_meet_the_team_re_4h08.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se  <img src="img/LogXP.VS2 (1).png" alt=""></h1>
                    </div>
                   
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Razão social</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite sua razão social" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">CNPJ</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu cnpj" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Endereço</label>
                        <input id="lastname" type="lastname" name="lastname" placeholder="Digite seu endereço" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Crie sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite uma senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de Empresa</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Fornecedor</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Contratante</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Ambos</label>
                        </div>
                    </div>
                </div>
                <p id="termos"><a href="termos.html">Leia os termos de uso de software</a></p>
                <div class="continue-button">
                    <p><a href="Docs.html">Continuar</a></p> 

                </div>
            </form>
        </div>
    </div>
    
</body>



</html>
