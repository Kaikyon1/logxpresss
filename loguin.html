<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="loguin.css">
</head>
<body>
    <div class="background-image"><img src="" alt=""></div> <!-- Div para a imagem de fundo -->
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">CNPJ/Email:</label>
                    <input type="text" id="username" placeholder="Digite seu CNPJ ou email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Login</button>
                <p class="forgot-password"><a href="#">Esqueci minha senha?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
