<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogXpress - Reclame Aqui</title>
    <link rel="stylesheet" href="/reclame.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
             
            </div>
            <nav>
                <ul>
                    <li><a href="#">Reclame aqui</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="complaint-form">
                <h2>Registro de Reclamação</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="complaint">Descrição da Reclamação:</label>
                    <textarea id="complaint" name="complaint" rows="5" required></textarea>

                    <button type="submit">Enviar Reclamação</button>
                </form>
            </section>
            
            <section class="complaint-list">
                <h2>Reclamações Recentes</h2>
                <ul>
                    <li>
                        <strong>João Silva:</strong> A entrega atrasou muito, fiquei insatisfeito.
                    </li>
                    <li>
                        <strong>Maria Oliveira:</strong> O produto veio danificado e não tive resposta rápida.
                    </li>
                    <!-- Adicione mais itens aqui -->
                </ul>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 LogXpress. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
